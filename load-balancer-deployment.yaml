apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-load-balancer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-load-balancer
  template:
    metadata:
      labels:
        app: flask-load-balancer
    spec:
      containers:
      - name: flask-load-balancer
        # TODO: Replace <DockerHub-Username> with your Docker Hub username, and use the appropriate image name and tag
        image: blessedmadukoma/mlip-lab9-loadbalancer-image:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: flask-load-balancer-service 
spec:
  type: NodePort  # NodePort for external access in Minikube
  # type: LoadBalancer
  selector:
    app: flask-load-balancer
  ports:
    - name: http
      port: 8080          # service port inside cluster
      targetPort: 8080    # pod/container port
      nodePort: 30080     # External port to access the service   